specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ETSTag
    network: {{network}}
    source:
      address: "{{contracts.ETSTag.address}}"
      abi: ETSTag
      startBlock: {{contracts.ETSTag.deploymentBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MintTag
      abis:
        - name: ETSTag
          file: ./abi/ETSTag.json
      eventHandlers:
        - event: MintTag(indexed uint256,string,indexed address,address)
          handler: handleMintTag
      file: ./src/mappings/ets.ts
  - kind: ethereum/contract
    name: ETS
    network: {{network}}
    source:
      address: "{{contracts.ETS.address}}"
      abi: ETS
      startBlock: {{contracts.ETS.deploymentBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Tagged
      abis:
        - name: ETS
          file: ./abi/ETS.json
        - name: ETSTag
          file: ./abi/ETSTag.json
      eventHandlers:
        - event: TargetTagged(uint256)
          handler: handleTagRegistered
      file: ./src/mappings/tagging-record-registry.ts
  - kind: ethereum/contract
    name: ETSAccessControls
    network: {{network}}
    source:
      address: "{{contracts.ETSAccessControls.address}}"
      abi: ETSAccessControls
      startBlock: {{contracts.ETSAccessControls.deploymentBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - RoleGranted
      abis:
        - name: ETSAccessControls
          file: ./abi/ETSAccessControls.json
      eventHandlers:
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
      file: ./src/mappings/access-control-mapping.ts